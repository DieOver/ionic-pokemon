<ion-header>
  <ion-toolbar>
    <ion-title>POKEMON {{ countPokemon }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section class="container">
    <div class="box" [ngClass]="pokemon.color" *ngFor="let pokemon of pokemons">
      <div class="pokeImage">
        <img lazyload alt="" [src]="pokemon.sprites.other['official-artwork'].front_default" />
      </div>
      <div class="types">
        <div class="label" *ngFor="let type of pokemon.types">{{ type.type.name }}</div>
      </div>
      <h1 class="name">{{ pokemon.name }}</h1>
    </div>
  </section>
</ion-content>
